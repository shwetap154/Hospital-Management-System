<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Appoiment</title>
</head>

<body>
    <div class="inner-layer">
        <div class="container">
            <div class="row no-margin">
                <div class="col-sm-7">
                    <div class="content">
                        <h1>Book your slot now and save your time.</h1>
                    </div>
                </div>


                <div class="col-sm-5">
                    <div class="form-data">
                        <div class="form-head">
                            <h2>Book Appointment</h2>
                        </div>

                        <div class="form-body">
                            <div class="row form-row">
                                <input type="text" placeholder="Enter full name" class="form-control">
                            </div>
                            <div class="row form-row">
                                <input type="text" placeholder="Enter Mobile Number" class="form-control">
                            </div>
                            <div class="row form-row">
                                <input type="text" placeholder="Enter Email Address" class="form-control">
                            </div>
                            <div class="row form-row">
                                <input type="date" placeholder="Appoiment date" class="form-control">
                            </div>

                            <h6>Address Details</h6>

                            <div class="row form-row">
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Enter Area" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Enter city" class="form-control">
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Enter state" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Postal Code" class="form-control">
                                </div>
                            </div>
                            <h6>Specialities</h6>
                            <div class="row form-row">
                                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select button</button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Oncology</a>
                                    <a class="dropdown-item" href="#">Heart Care</a>
                                    <a class="dropdown-item" href="#">Internal Medicine</a>
                                </div>

                            </div>

                            <div class="row form-row">
                                <button class="btn btn-success btn-appointment ">
                                  Book Appointment
                                  </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
